<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" (click)="selectHome()" [ngStyle]="{'background-color': _butler.biker ? '#000000cc !important' : '#979797'}">
    <label class="form-check-label  px-2 " [hidden]="!_butler.biker " style="color: black !important;">{{_butler.type}}</label>
    <label class="form-check-label  px-2 " [hidden]="_butler.biker " style="color:white !important;">{{_butler.type}}</label>
</div>
