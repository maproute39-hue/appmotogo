<div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">
    <h1 class="mb-4"><span class="text-secondary fw-light">Inicia</span><br/>Sesión</h1>
    <div class="form-group form-floating mb-3 is-valid">
        <input type="text" class="form-control" value="siulzsls" id="email" placeholder="Username">
        <label class="form-control-label" for="email">Usuario</label>
    </div>

    <div class="form-group form-floating is-invalid mb-3">
        <input type="password" class="form-control " id="password" placeholder="Password">
        <label class="form-control-label" for="password">Contraseña</label>
        <button type="button" class="text-danger tooltip-btn" data-bs-toggle="tooltip"
            data-bs-placement="left" title="Enter valid Password" id="passworderror">
            <i class="bi bi-info-circle"></i>
        </button>
    </div>
    <p class="mb-3 text-end">
        <a  class="">
            Olvidaste tu contraseña?
        </a>
    </p>
</div>
<div class="col-11 col-sm-11 mt-auto mx-auto py-4">
    <div class="row ">
        <div class="col-12 d-grid">
            <a  [routerLink]="['home']"  class="btn btn-default btn-lg shadow-sm" style="color: black;">Entrar</a>
        </div>
    </div>
</div>
